<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Navigation</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            display: flex;
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f4f6f9;
        }
        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            height: 100vh;
            color: #ecf0f1;
            padding-top: 20px;
            transition: all 0.3s;
        }
        .sidebar-header {
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #34495e;
        }
        .sidebar-header h2 {
            margin: 0;
            font-size: 24px;
            font-weight: 500;
        }
        .sidebar-menu {
            padding: 0;
            list-style-type: none;
        }
        .sidebar-menu li {
            padding: 15px 20px;
            transition: all 0.3s;
        }
        .sidebar-menu li:hover {
            background-color: #34495e;
        }
        .sidebar-menu a {
            color: #ecf0f1;
            text-decoration: none;
            display: flex;
            align-items: center;
        }
        .sidebar-menu .material-icons {
            margin-right: 10px;
        }
        .content {
            flex-grow: 1;
            padding: 40px;
        }
        .content h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        .content p {
            color: #34495e;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <h2>Dashboards</h2>
        </div>
        <ul class="sidebar-menu">
            <li>
                <a href="{{ url_for('dadpur') }}">
                    <span class="material-icons">dashboard</span>
                    Dadpur
                </a>
            </li>
            <li>
                <a href="{{ url_for('suman_nagar') }}">
                    <span class="material-icons">analytics</span>
                    Suman Nagar
                </a>
            </li>
        </ul>
    </div>
    <div class="content">
        <h1>Welcome to the Dashboard Portal</h1>
        <p>Select a dashboard from the sidebar to view detailed information and analytics.</p>
    </div>
</body>
</html>
